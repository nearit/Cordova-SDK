dependencies {
    compile "it.near.sdk:nearit:2.11.0"
    compile "it.near.sdk:nearit-ui:2.11.0"
}

buildscript {
    repositories {
        jcenter()
        mavenLocal()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:+'
    }
}

allprojects {
    repositories {
        maven {
            url 'https://maven.google.com'
        }
    }
}