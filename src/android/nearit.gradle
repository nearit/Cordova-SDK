
dependencies {
    compile "com.android.support:appcompat-v7:27.1.1"
    compile "it.near.sdk:nearit:2.9.5"
}

buildscript {
	repositories {
            jcenter()
			mavenLocal()
    }
    
    dependencies {
        classpath 'com.android.tools.build:gradle:+'
        classpath 'com.google.gms:google-services:4.1.0'
    }
}

allprojects {
    repositories {
        maven {
            url 'https://maven.google.com'
        }
    }
}

