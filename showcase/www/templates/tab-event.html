<ion-view view-title="Event">
  <ion-content>
    <ion-list>
      <ion-item class="item-icon-right" ng-repeat="event in events" type="item-text-wrap" href="#/tab/event/{{event.id}}">
        <h2>{{event.name}}</h2>
        <p>event: <i>{{event.id}}</i></p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
